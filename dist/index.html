<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>TODO</h1>
    </header>
    <main>
        <section class="sidebar">
            <div class="primary">
                <div class="item primary-items">Home</div>
                <div class="item primary-items">Today</div>
                <div class="item primary-items">This Week</div>
                <div class="item primary-items">This Month</div>
            </div>
            <div class="secondary">
                <h1 class="sidebar-heading">Projects</h1>
                <div class="sidebar-projects">
                    <div class="item project-item">My project</div>
                </div>
                <h1 class="sidebar-heading">Notes</h1>
                <div class="sidebar-projects">
                    <div class="item project-item">My notes</div>
                </div>
            </div>
        </section>
        <section class="main-content">
            <div id="container">
                <h1>Home</h1>
                <div class="task low">
                    <div class="title">lorem</div>
                    <div class="due">12/02/2001</div>
                </div>
                <i class="add material-icons"  id="addTask">add</i>
            </div>
        </section>
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <i id="close">&#10007;</i>
                </div>
                <div class="modal-body">
                    <div class="form-item">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title">
                    </div>
                    <div class="form-item">
                        <label for="task-desc">Task Description</label>
                        <textarea name="task-desc" id="task-desc" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-item">
                        <div>
                            <label for="dueDate">Due Date</label>
                            <input type="date" name="dueDate" id="dueDate">
                        </div>
                        <div>
                            <label for="priority">Priority</label>
                            <select name="priority" id="priority">
                                <option value="1">High</option>
                                <option value="2">Moderate</option>
                                <option value="3">Low</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modal-add">Add</button>
                    <button id="close">Cancel</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Designed and developed with &#9829; by <a href="https://github.com/MokshagnaV"><img src="./images/github.png" class="icon" /> MokshagnaV</a>
    </footer>
</body>
</html>
