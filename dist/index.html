<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>TODO</h1>
    </header>
    <main>
      <section class="sidebar">
        <div class="primary">
          <div class="item primary-items">
            <span class="item-icon material-icons"> home </span
            ><span class="item-title">Home</span>
          </div>
          <div class="item primary-items">
            <span class="item-icon material-icons"> today </span
            ><span class="item-title">Today</span>
          </div>
          <div class="item primary-items">
            <span class="item-icon material-icons"> date_range </span
            ><span class="item-title">This Week</span>
          </div>
          <div class="item primary-items">
            <span class="item-icon material-icons"> calendar_month </span
            ><span class="item-title">This Month</span>
          </div>
        </div>
        <div class="secondary">
          <h1 class="sidebar-heading">Projects</h1>
          <div class="sidebar-projects">
            <div class="projects-list"></div>
            <div class="item" id="add-project">
              <span class="item-icon material-icons"> add </span>Add Project
            </div>
          </div>
          <h1 class="sidebar-heading">Notes</h1>
          <div class="sidebar-projects">
            <div class="item">My notes</div>
          </div>
        </div>
      </section>
      <section class="main-content">
        <div id="container"></div>
        <i
          class="add material-icons"
          id="addTask"
          data-toggle="modal"
          data-trigger="#modal"
          >add_task</i
        >
      </section>
    </main>
    <footer>
      <span class="d-block">
        Designed and developed with &#9829; by
        <a href="https://github.com/MokshagnaV"
          ><img src="./images/github.png" class="icon" /> MokshagnaV</a
        >
      </span>
      <span>Copyrights &copy; 2023</span>
    </footer>
